<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Slider + Modal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Image Slider</h1>

    <div class="slider-wrapper">
      <button id="prev" class="nav-btn" aria-label="Previous image">‹</button>
      <!-- main slider image -->
      <img id="slider" src="images/image1.jpg" alt="Slider image" class="slider-img" />
      <button id="next" class="nav-btn" aria-label="Next image">›</button>
    </div>

    <!-- thumbnails -->
    <div class="thumbnails" id="thumbnails">
      <img data-index="0" src="images/image1.jpg" alt="Thumb 1" class="thumb" />
      <img data-index="1" src="images/image2.jpg" alt="Thumb 2" class="thumb" />
      <img data-index="2" src="images/image3.jpg" alt="Thumb 3" class="thumb" />
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden" role="dialog" aria-hidden="true">
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal-content" role="document">
      <button id="closeModal" class="close-btn" aria-label="Close modal">✕</button>
      <img id="modalImage" src="images/image1.jpg" alt="Full size image" />
      <div class="modal-controls">
        <button id="modalPrev" class="nav-btn">‹</button>
        <button id="modalNext" class="nav-btn">›</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
