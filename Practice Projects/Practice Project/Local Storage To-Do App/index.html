<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do List (Persistent)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <h1>To-Do List</h1>

    <form id="taskForm" class="task-form" onsubmit="return false;">
      <input id="taskInput" type="text" placeholder="Add a new task..." autocomplete="off" />
      <button id="addTaskBtn" type="button">Add</button>
      <button id="clearAllBtn" type="button" class="muted">Clear All</button>
    </form>

    <ul id="taskList" class="task-list" aria-live="polite"></ul>
    <p id="emptyMsg" class="muted small">No tasks yet â€” add your first task.</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
