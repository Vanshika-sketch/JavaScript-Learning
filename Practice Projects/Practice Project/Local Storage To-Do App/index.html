<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main class="app">
        <h1>To-Do List</h1>
        <form id="taskForm" class="task-form" onsubmit="return false">
            <input id="taskInput" type="text" placeholder="Add a New task..." autocomplete="off"/>
            <button id="addTaskBtn" type="button">Add</button>
            <button id="clearAllBtn" type="button" class="muted">Clear All</button>
        </form>
        <ul id="taskList" class="task-list" aria-live="polite"></ul>
        <p id="emptyMsg" class="muted small">No tasks yet -- add your first task.</p>
    </main>
    <script src="script.js"></script>
</body>
</html>
