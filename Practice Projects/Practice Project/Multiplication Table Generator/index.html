<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generation</title>
      <link rel="stylesheet" href="style.css" />
</head>
<body>
   <body>
  <main class="card">
    <header class="card-header">
      <h1>Multiplication<br>Table Generator</h1>
    </header>

    <form id="controls" class="controls" onsubmit="return false;">
      <label class="control">
        <span class="label-text">Enter a number</span>
        <input id="number" type="number" value="5" min="0" />
      </label>

      <label class="control">
        <span class="label-text">Enter the limit</span>
        <input id="limit" type="number" value="10" min="1" />
      </label>

      <div class="action">
        <button id="generate" type="button">Generate Table</button>
      </div>
    </form>

    <div id="result" class="result" aria-live="polite"></div>
  </main>

  <script src="script.js"></script>
</body>


</body>
</html>
